<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pamma's Taekwondo Academy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gradient-bg"></div>
     <a href="../../index.html" class="home-btn">‚Üê-- Back to Home</a>
    <main class="contact-glass animate-fadein">
        <header>
            <h1>Contact <span class="highlight">Pamma's Taekwondo Academy</span></h1>
            <p>We'd love to hear from you! Reach out or send us a message below.</p>
        </header>
        <section class="contact-info">
            <div class="info-item">
                <span class="icon phone"></span>
                <a href="tel:+919876543210" class="info-link" title="Call Now">+91 98765 43210</a>
            </div>
            <div class="info-item">
                <span class="icon email"></span>
                <a href="mailto:pammastaekwondogamil@gmail.com" class="info-link" title="Email Us">pammastaekwondogamil@gmail.com</a>
            </div>
            <div class="info-item">
                <span class="icon location"></span>
                <span class="info-link">123 Taekwondo Lane, Martial Arts City, India</span>
            </div>
        </section>
        <form id="contact-form" class="animate-slideup">
            <h2>Send Us a Message</h2>
            <div class="input-group">
                <input type="email" id="user-email" placeholder="Your Email" required>
                <input type="tel" id="user-phone" placeholder="Your Phone Number" required>
            </div>
            <textarea id="user-report" placeholder="Type your message here..." required></textarea>
            <button type="submit" class="submit-btn">Submit</button>
            <div id="form-success" class="form-success"></div>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin - Belt Test Registrations</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #2a2040, #6a4fb6, #b39ddb, #2a2040);
      background-size: 400% 400%;
      animation: gradientBG 12s ease-in-out infinite;
      color: #e0e0e0;
      margin: 0;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-top: 32px;
      letter-spacing: 1px;
      font-size: 2.2rem;
      font-weight: 600;
      text-shadow: 0 2px 8px #6a4fb6;
    }

    #admin-actions {
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    #search {
      padding: 10px 18px;
      width: 320px;
      border-radius: 6px;
      border: 1px solid #ffffff;
      margin-bottom: 0;
      font-size: 1.1rem;
      position: relative;
      right: 365px;
      background: #dbd4e8;
      color: #e0e0e0;
      transition: border 0.2s, background 0.2s;
    }

    #search:focus {
      border: 1.5px solid #fff;
      background: #4b3570;
    }

    .admin-btn {
      padding: 10px 22px;
      border-radius: 6px;
      border: none;
      background: linear-gradient(90deg, #3054d4 0%, #482f74 100%);
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      position: relative;
      left: 21vw;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .admin-btn:hover {
      background: linear-gradient(90deg, #b39ddb 0%, #6a4fb6 100%);
      transform: translateY(-2px);
    }

    #total-count {
      color: #fff;
      font-weight: bold;
      margin-left: 18px;
      font-size: 1.1rem;
      position: relative;
      left: 23vw;
      letter-spacing: 1px;
      text-shadow: 0 1px 4px #6a4fb6;
    }

    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 98%;
      margin: 30px auto 0 auto;
      background: linear-gradient(120deg, #3d2c5c 0%, #6a4fb6 100%);
      color: #fff;
      box-shadow: 0 2px 24px #0005;
      border-radius: 16px;
      overflow: hidden;
      animation: fadeInTable 0.7s;
    }

    @keyframes fadeInTable {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    th,
    td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid #b39ddb55;
      transition: background 0.3s;
      word-break: break-word;
    }

    th {
      background: linear-gradient(90deg, #6a4fb6 60%, #b39ddb 100%);
      color: #fff;
      font-weight: bold;
      font-size: 1.08rem;
      border: none;
    }

    tr {
      background: transparent;
      transition: background 0.3s;
    }

    tr.highlight {
      background: linear-gradient(1deg, #b39ddb 0%, #c7d806 100%) !important;
      animation: highlightRow 0.7s;
      color: #23243a;
    }

    @keyframes highlightRow {
      from {
        background: #b39ddb;
      }

      to {
        background: #9575cd;
      }
    }

    tr:hover {
      background: #6a4fb6cc;
    }

    .action-btn {
      border: none;
      border-radius: 5px;
      padding: 7px 14px;
      margin-right: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      background: #b39ddb;
      color: #23243a;
    }

    .edit-btn {
      background: #9575cd;
      color: #fff;
    }

    .edit-btn:hover {
      background: #b39ddb;
      color: #23243a;
      transform: scale(1.07);
    }

    .delete-btn {
      background: #d50000;
      color: #fff;
    }

    .delete-btn:hover {
      background: #ff1744;
      color: #fff;
      transform: scale(1.07);
    }

    .copy-btn {
      background: #4b3570;
      color: #b39ddb;
      margin-right: 0;
    }

    .copy-btn:hover {
      background: #6a4fb6;
      color: #fff;
      transform: scale(1.07);
    }

    /* Modal styles */
    #student-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(44, 34, 68, 0.7);
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeInModal 0.4s;
    }

    @keyframes fadeInModal {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    #student-modal>div {
      background: linear-gradient(120deg, #3d2c5c 0%, #6a4fb6 100%);
      color: #fff;
      padding: 24px 18px;
      border-radius: 10px;
      min-width: 320px;
      max-width: 90vw;
      box-shadow: 0 8px 32px #0004;
      animation: popIn 0.3s;
    }

    @keyframes popIn {
      from {
        transform: scale(0.9);
      }

      to {
        transform: scale(1);
      }
    }

    #student-form label {
      color: #b39ddb;
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    #student-form input {
      width: 95%;
      padding: 8px 10px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #b39ddb;
      background: #3d2c5c;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s, background 0.2s;
    }

    #student-form input:focus {
      border: 1.5px solid #fff;
      background: #4b3570;
    }

    #student-form button {
      margin-right: 10px;
      padding: 8px 18px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: #6a4fb6;
      color: #fff;
      transition: background 0.2s, transform 0.1s;
    }

    #student-form button:hover {
      background: #b39ddb;
      transform: scale(1.05);
      color: #23243a;
    }

    /* Snackbar */
    #snackbar {
      visibility: hidden;
      min-width: 220px;
      background: #6a4fb6;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 14px 24px;
      position: fixed;
      z-index: 99999;
      left: 50%;
      bottom: 40px;
      font-size: 1.1rem;
      transform: translateX(-50%);
      box-shadow: 0 4px 16px #0002;
      opacity: 0;
      transition: opacity 0.4s, bottom 0.4s;
    }

    #snackbar.show {
      visibility: visible;
      opacity: 1;
      bottom: 60px;
    }

    @media (max-width: 700px) {

      table,
      th,
      td {
        font-size: 0.95rem;
      }

      #search {
        width: 98vw;
      }

      #student-modal>div {
        min-width: 90vw;
      }
    }
  </style>
</head>

<body>
  <h1>Belt Test Registrations</h1>
  <div id="admin-actions">
    <input type="text" id="search" placeholder="Search by User ID, Name, Mobile, or Email">
    <button class="admin-btn" id="add-student-btn">Add Student</button>
    <button class="admin-btn" id="export-csv-btn">Export CSV</button>
    <span id="total-count"></span>
  </div>
  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Current Belt</th>
        <th>DOB</th>
        <th>Emergency Contact</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="reg-tbody"></tbody>
  </table>

  <!-- Modal for Add/Edit Student -->
  <div id="student-modal">
    <div>
      <h2 id="modal-title">Add/Edit Student</h2>
      <form id="student-form">
        <input type="hidden" id="edit-index">
        <label>User ID: <input type="text" id="userid" required></label>
        <label>Name: <input type="text" id="name" required></label>
        <label>Address: <input type="text" id="address"></label>
        <label>Mobile: <input type="text" id="mobile"></label>
        <label>Email: <input type="email" id="email"></label>
        <label>Current Belt: <input type="text" id="currentbelt"></label>
        <label>DOB: <input type="date" id="dob"></label>
        <label>Emergency Contact: <input type="text" id="emergency"></label>
        <button type="submit">Save</button>
        <button type="button" id="close-modal">Cancel</button>
      </form>
    </div>
  </div>

  <div id="snackbar"></div>


  <script>
    let registrations = [];
    let filtered = [];
    let lastSearch = "";

    // Snackbar
    function showSnackbar(msg) {
      const sb = document.getElementById('snackbar');
      sb.textContent = msg;
      sb.className = "show";
      setTimeout(() => {
        sb.className = sb.className.replace("show", "");
      }, 2200);
    }

    // Fetch belt test registrations from backend
    function loadRegistrations() {
      fetch('http://localhost:3001/api/belt-test-registrations')
        .then(res => res.json())
        .then(data => {
          registrations = data;
          filtered = data;
          renderTable(filtered, lastSearch);
          document.getElementById('total-count').textContent = `Total: ${registrations.length}`;
        });
    }

    function renderTable(data, searchVal = "") {
      const tbody = document.getElementById('reg-tbody');
      tbody.innerHTML = '';
      data.forEach((r, idx) => {
        // Highlight if matches search
        let highlight = false;
        if (searchVal) {
          const val = searchVal.toLowerCase();
          highlight =
            (r.userid || '').toLowerCase().includes(val) ||
            (r.name || '').toLowerCase().includes(val) ||
            (r.mobile || '').toLowerCase().includes(val) ||
            (r.email || '').toLowerCase().includes(val);
        }
        const tr = document.createElement('tr');
        if (highlight) tr.classList.add('highlight');
        tr.innerHTML = `
          <td>${r.userid || ''}</td>
          <td>${r.name || ''}</td>
          <td>${r.address || ''}</td>
          <td>${r.mobile || ''}</td>
          <td>
            ${r.email || ''}
            <button class="action-btn copy-btn" title="Copy Email" onclick="copyEmail('${r.email || ''}')">ðŸ“‹</button>
          </td>
          <td>${r.currentbelt || ''}</td>
          <td>${r.dob || ''}</td>
          <td>${r.emergency || ''}</td>
          <td>
            <button class="action-btn edit-btn" onclick="editStudent('${r.userid}')">Edit</button>
            <button class="action-btn delete-btn" onclick="deleteStudent('${r.userid}')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Copy email to clipboard
    window.copyEmail = function (email) {
      if (!email) return;
      navigator.clipboard.writeText(email);
      showSnackbar("Email copied!");
    };

    // Search functionality
    document.getElementById('search').addEventListener('input', function () {
      const val = this.value.toLowerCase();
      lastSearch = this.value;
      filtered = registrations.filter(r =>
        (r.userid || '').toLowerCase().includes(val) ||
        (r.name || '').toLowerCase().includes(val) ||
        (r.mobile || '').toLowerCase().includes(val) ||
        (r.email || '').toLowerCase().includes(val)
      );
      renderTable(filtered, lastSearch);
    });

    // Add Student button
    document.getElementById('add-student-btn').onclick = function () {
      openModal();
    };

    // Export CSV
    document.getElementById('export-csv-btn').onclick = function () {
      if (!registrations.length) return showSnackbar("No data to export!");
      let csv = "User ID,Name,Address,Mobile,Email,Current Belt,DOB,Emergency Contact\n";
      registrations.forEach(r => {
        csv += `"${r.userid || ''}","${r.name || ''}","${r.address || ''}","${r.mobile || ''}","${r.email || ''}","${r.currentbelt || ''}","${r.dob || ''}","${r.emergency || ''}"\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'belt-test-registrations.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      showSnackbar("CSV exported!");
    };

    // Modal logic
    function openModal(student = {}, userid = null) {
      document.getElementById('student-modal').style.display = 'flex';
      document.getElementById('modal-title').textContent = userid === null ? 'Add Student' : 'Edit Student';
      document.getElementById('edit-index').value = userid !== null ? userid : '';
      document.getElementById('userid').value = student.userid || '';
      document.getElementById('userid').readOnly = userid !== null; // <-- Make readonly when editing
      document.getElementById('name').value = student.name || '';
      document.getElementById('address').value = student.address || '';
      document.getElementById('mobile').value = student.mobile || '';
      document.getElementById('email').value = student.email || '';
      document.getElementById('currentbelt').value = student.currentbelt || '';
      document.getElementById('dob').value = student.dob || '';
      document.getElementById('emergency').value = student.emergency || '';
    }
    document.getElementById('close-modal').onclick = function () {
      document.getElementById('student-modal').style.display = 'none';
    };

    // Edit button logic
    window.editStudent = function (userid) {
      const student = registrations.find(r => r.userid === userid);
      openModal(student, userid);
    };

    // Delete button logic
    window.deleteStudent = function (userid) {
      if (confirm('Are you sure you want to delete this student?')) {
        fetch('http://localhost:3001/api/belt-test-registrations/' + encodeURIComponent(userid), {
          method: 'DELETE'
        }).then(() => {
          loadRegistrations();
          showSnackbar("Student deleted!");
        });
      }
    };

    // Save (Add/Edit) student
    document.getElementById('student-form').onsubmit = function (e) {
      e.preventDefault();
      const userid = document.getElementById('edit-index').value;
      const student = {
        userid: document.getElementById('userid').value,
        name: document.getElementById('name').value,
        address: document.getElementById('address').value,
        mobile: document.getElementById('mobile').value,
        email: document.getElementById('email').value,
        currentbelt: document.getElementById('currentbelt').value,
        dob: document.getElementById('dob').value,
        emergency: document.getElementById('emergency').value,
        selfdeclaration: true
      };
      if (userid === '') {
        // Add new belt test registration (POST)
        fetch('http://localhost:3001/api/belt-test-register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(student)
        }).then(() => {
          document.getElementById('student-modal').style.display = 'none';
          loadRegistrations();
          showSnackbar("Student added!");
        });
      } else {
        // Edit belt test registration (PUT)
        fetch('http://localhost:3001/api/belt-test-registrations/' + encodeURIComponent(userid), {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(student)
        }).then(() => {
          document.getElementById('student-modal').style.display = 'none';
          loadRegistrations();
          showSnackbar("Student updated!");
        });
      }
    };

    // Initial load
    loadRegistrations();
    // Auto-refresh every 5 seconds
    setInterval(loadRegistrations, 5000);
  </script>

</body>

</html>
